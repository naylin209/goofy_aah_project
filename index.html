<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <style>
        body {
            background: url('love.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: pink;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my valentine? ❤️ 🤙😜</h1>
        <div class="buttons">
            <button onclick="playSound()"">Yes</button>
            <button onclick="playFreakSound()">YESSSSS (freaky)😈😈</button>
        </div>
    </div>

    <!-- Audio Element (Hidden) -->
    <audio id="freakySound">
        <source src="tom.mp3" type="audio/mp3">
    </audio>

    <audio id = "carelessWhisper">
        <source src="careless-whisper.mp3" type="audio/mp3">
    </audio>

    <script>
        function playFreakSound() {
            const audio = document.getElementById("freakySound");
            audio.play();
            alert('I knew it! 😈😈');
        }

        function playSound() {
            const audio = document.getElementById("carelessWhisper");
            audio.play();
            alert("Not surprised! 😏😏😏");
        }

        // Add event listener to the 'play' button to play the sound when clicked
        // const playButton = document.getElementById("play");
        // playButton.addEventListener("click", playSound);
    </script>

</body>
</html>
